apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-oil-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-oil
  template:
    metadata:
      labels:
        app: saas-oil
    spec:
      containers:
        - name: saas-oil-container
          image: yosigoon/saas-oil:saas-oil-application-release-dev_hyeongwon-647e56bb2b90c5d7f72b3ff2daa2d9bee7332feb
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: saas-oil-service
spec:
  selector:
    app: saas-oil
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
