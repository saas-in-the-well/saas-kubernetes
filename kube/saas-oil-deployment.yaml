apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-oil-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-oil
  template:
    metadata:
      labels:
        app: saas-oil
    spec:
      containers:
        - name: saas-oil-container
          image: yosigoon/saas-oil:saas-oil-application-release-dev_hyeongwon-5c99247754467de56ab957f8c7f4e5e096a70f8e
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: saas-oil-service
spec:
  type: NodePort
  selector:
    app: saas-oil
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
