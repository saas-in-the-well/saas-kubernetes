apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-apps-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-apps
  template:
    metadata:
      labels:
        app: saas-apps
    spec:
      containers:
        - name: saas-front-container
          image: yosigoon/saas-front:saas-front-application
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
        - name: saas-bff-container
          image: yosigoon/saas-bff:saas-bff-application
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6000
        - name: saas-weather-container
          image: yosigoon/saas-weather:saas-weather-application
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7000
        - name: saas-oil-container
          image: yosigoon/saas-oil:saas-oil-application-release-dev_hyeongwon-02ef5f6b8d327fa56fa8650515f2c50f649ded7c-release-dev_hyeongwon-737a9bf48b9c744fd23c53147d101f4bbc818d7b-release-dev_hyeongwon-5fbe8dbc5c7e8d0f960c76d65cc106e829ed9815-release-dev_hyeongwon-31041632ee1f4950cf721fea9c1e8d49de262537-release-dev_hyeongwon-c1a02f1dab24782a80486c5ff9c6a7ce80b8ac25-release-dev_hyeongwon-3290bd4bdebed59b11f9d14abfaef3a341995077-release-dev_hyeongwon-224d4278a8b3cd262179eddd3ee5f5e4205ce840
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: saas-apps-service
spec:
  selector:
    app: saas-apps
  ports:
    - name: saas-front-port
      protocol: TCP
      port: 80
      targetPort: 4000
    - name: saas-bff-port
      protocol: TCP
      port: 81
      targetPort: 6000
    - name: saas-weather-port
      protocol: TCP
      port: 82
      targetPort: 7000
    - name: saas-oil-port
      protocol: TCP
      port: 83
      targetPort: 8000