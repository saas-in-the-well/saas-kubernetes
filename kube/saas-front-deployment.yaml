apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-front-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-front
  template:
    metadata:
      labels:
        app: saas-front
    spec:
      containers:
        - name: saas-front-container
          image: saas-front:dev_hyeongwon-ecbc3e6a7e7a1e25263bbaadb220ea2bbc614f2a
          imagePullPolicy: Always
          command: [ 'sh', '-c', 'echo The app is running! && sleep 3600' ]
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: saas-front-service
spec:
  selector:
    app: saas-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
