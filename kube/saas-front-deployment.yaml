apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-front-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-front
  template:
    metadata:
      labels:
        app: saas-front
    spec:
      containers:
        - name: saas-front-container
          image: yosigoon/saas-front:saas-front-application-release-dev_hyeongwon-c37bdcc51ad2e0964ff5f9a4418414ee88258372
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: saas-front-service
spec:
  selector:
    app: saas-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
