apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-oil-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-oil-application
  template:
    metadata:
      labels:
        app: saas-oil-application
    spec:
      containers:
        - name: saas-oil-container
          image: jaeholee1104/saas-oil:release-dev_jaeho-0033e6d571e53eae339f629fe6cd98f6c8fa85fa
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ecr-registry
---
apiVersion: v1
kind: Service
metadata:
  name: saas-oil-service
spec:
  selector:
    app: saas-oil-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: NodePort


