apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-weather-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-weather-application
  template:
    metadata:
      labels:
        app: saas-weather-application
    spec:
      containers:
        - name: saas-weather-container
          image: 794187215716.dkr.ecr.ap-northeast-2.amazonaws.com/saas-weather:develop-0033e6d571e53eae339f629fe6cd98f6c8fa85fa
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ecr-registry
---
apiVersion: v1
kind: Service
metadata:
  name: saas-weather-service
spec:
  selector:
    app: ssaas-weather-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7000
  type: NodePort


