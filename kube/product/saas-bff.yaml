apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-bff-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-bff-application
  template:
    metadata:
      labels:
        app: saas-bff-application
    spec:
      containers:
        - name: saas-bff-container
          image: jaeholee1104/saas-bff:release-dev_jaeho-7424465c5d42b8c98b30b0beb1f154fe9125bb2e
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ecr-registry
---
apiVersion: v1
kind: Service
metadata:
  name: saas-bff-service
spec:
  selector:
    app: saas-bff-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
  type: NodePort


