apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-weather-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-weather
  template:
    metadata:
      labels:
        app: saas-weather
    spec:
      containers:
        - name: saas-weather-container
          image: yosigoon/saas-weather:saas-weather-application-release-dev_hyeongwon-618c14050d7b2cb4d8911cbed508e307af9e710d
          imagePullPolicy: Always
          ports:
            - containerPort: 7000
---
apiVersion: v1
kind: Service
metadata:
  name: saas-weather-service
spec:
  selector:
    app: saas-weather
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7000
