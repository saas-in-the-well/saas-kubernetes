apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-application
  template:
    metadata:
      labels:
        app: spring-boot-application
    spec:
      containers:
        - name: spring-boot-container
          image: jaeholee1104/my_docker_hub:release--aa9ca7ecd2c324dfbdf56f6dbc246c20ffb423f6
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: docker-hub-secret

---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort


