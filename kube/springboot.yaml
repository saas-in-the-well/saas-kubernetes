apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-application
  template:
    metadata:
      labels:
        app: spring-boot-application
    spec:
      containers:
        - name: spring-boot-container
          image: byeonggy/my-spring-application:1713934771
          ports:
            - containerPort: 8080
      # imagePullSecrets:
      #   - name: docker-hub-secret

---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort


