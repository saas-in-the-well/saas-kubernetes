apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: saas
  name: saas-bff-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-bff-deployment
  template:
    metadata:
      labels:
        app: saas-bff-deployment
    spec:
      containers:
        - name: saas-bff-container
          image: 794187215716.dkr.ecr.ap-northeast-2.amazonaws.com/saas-bff:develop-d92ffa41bcb13dbafb68f47fe409d4a4ae83227a
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ecr-registry
---
apiVersion: v1
kind: Service
metadata:
  namespace: saas
  name: saas-bff-service
spec:
  selector:
    app: saas-bff-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
  type: NodePort

