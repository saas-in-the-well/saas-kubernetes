apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alb-bff-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: saas-bff-service
                port:
                  number: 80