apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: loki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki-container
          image: grafana/loki:latest
          ports:
            - containerPort: 3100
              name: http
---
apiVersion: v1
kind: Service
metadata:
  namespace: monitoring
  name: loki-service
spec:
  selector:
    app: loki
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3100