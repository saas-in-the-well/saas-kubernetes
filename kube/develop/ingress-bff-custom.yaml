apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-ingress
  namespace: saas
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://jumpsoft.shop"
spec:
  tls:
    - hosts:
        - '*.jumpsoft.store'
      secretName: tls-secret  # cert-manager가 자동으로 생성할 시크릿 이름
  rules:
    - host: jumpsoft.store
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: saas-bff-service
                port:
                  number: 80
    - host: '*.jumpsoft.store'
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: saas-bff-service
                port:
                  number: 80
