apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-ingress
  namespace: saas
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:794187215716:certificate/72f4b6ef-f35d-4ad9-8cb1-994d27fa740d
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://jumpsoft.shop"
spec:
  rules:
    - host: jumpsoft.store
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: saas-bff-service
                port:
                  number: 80
