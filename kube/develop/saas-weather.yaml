apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: saas
  name: saas-weather-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-weather-deployment
  template:
    metadata:
      labels:
        app: saas-weather-deployment
    spec:
      containers:
        - name: saas-weather-container
          image: 794187215716.dkr.ecr.ap-northeast-2.amazonaws.com/saas-weather:develop-b4c3112fc98f988affc35f58c7903b2f9f153a40
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  namespace: saas
  name: saas-weather-service
spec:
  selector:
    app: saas-weather-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7000
  type: NodePort


