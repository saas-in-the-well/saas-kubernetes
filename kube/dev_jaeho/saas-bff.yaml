apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-bff-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-bff-application
  template:
    metadata:
      labels:
        app: saas-bff-application
    spec:
      containers:
        - name: saas-bff-container
          image: 794187215716.dkr.ecr.ap-northeast-2.amazonaws.com/saas-bff:dev_jaeho-9b6ed4a6544f3111ac9895eb38376c2303a84d55
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: saas-bff-service
spec:
  selector:
    app: saas-bff-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
  type: NodePort


