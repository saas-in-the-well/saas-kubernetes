apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-bff-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-bff-application
  template:
    metadata:
      labels:
        app: saas-bff-application
    spec:
      containers:
        - name: saas-bff-container
          image: jaeholee1104/saas-bff:release-dev_jaeho-7e38f9055b92125f8f93871ba7cb3ad291fb6192
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: saas-bff-service
spec:
  selector:
    app: saas-bff-application
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
  type: NodePort


