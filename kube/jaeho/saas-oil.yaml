apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-oil-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-oil-application
  template:
    metadata:
      labels:
        app: saas-oil-application
    spec:
      containers:
        - name: saas-oil-container
          image: jaeholee1104/saas-oil:release-dev_jaeho-18e1f651ac54062f1f61db9e66d7abd71c4ae5b9
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: saas-oil-service
spec:
  selector:
    app: saas-oil-application
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6001
  type: NodePort


