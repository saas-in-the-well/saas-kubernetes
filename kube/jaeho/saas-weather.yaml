apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-weather-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-weather-application
  template:
    metadata:
      labels:
        app: saas-weather-application
    spec:
      containers:
        - name: saas-weather-container
          image: jaeholee1104/saas-weather:release-dev_jaeho-7b117712e18c5136cd8b858ed995ffdf786db066
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: saas-weather-service
spec:
  selector:
    app: ssaas-weather-application
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7001
  type: NodePort


